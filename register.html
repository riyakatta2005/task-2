<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee); /* pink-purple gradient */
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 12px;
      background: #06d6a0; /* teal accent */
      color: white; border: none; border-radius: 5px;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #04b48b; }
    a { display: block; margin-top: 10px; color: #0077ff; text-decoration: none; }
    #regSuccess { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <input type="text" id="regUser" placeholder="Username">
    <input type="password" id="regPass" placeholder="Password">
    <button onclick="register()">Register</button>
    <p id="regSuccess"></p>
    <a href="login.html">Already registered? Login here</a>
  </div>

  <script>
    function register() {
      const user = document.getElementById("regUser").value;
      const pass = document.getElementById("regPass").value;
      if(user && pass) {
        localStorage.setItem("username", user);
        localStorage.setItem("password", pass);
        document.getElementById("regSuccess").style.color = "green";
        document.getElementById("regSuccess").textContent = "Registration successful!";
      } else {
        document.getElementById("regSuccess").style.color = "red";
        document.getElementById("regSuccess").textContent = "Please fill in all fields!";
      }
    }
  </script>
</body>
</html>
