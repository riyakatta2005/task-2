<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f); /* peach gradient */
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .task-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      padding: 10px 15px; margin: 5px;
      background: #06d6a0; /* teal accent */
      color: white; border: none; border-radius: 5px;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #04b48b; }
    #taskList li {
      display: flex; justify-content: space-between; align-items: center;
      padding: 8px; border-bottom: 1px solid #ddd;
    }
    #taskList li.completed { text-decoration: line-through; color: gray; }
    #taskCounter { margin: 10px 0; font-weight: bold; text-align: center; }
    #logoutBtn {
      background: #ff6b6b; /* coral accent for logout */
    }
    #logoutBtn:hover { background: #e63946; }
  </style>
</head>
<body>
  <div class="task-box">
    <h2>My Tasks</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addTaskBtn">Add Task</button>
    <p id="taskCounter">Total Tasks: 0</p>
    <ul id="taskList"></ul>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const taskCounter = document.getElementById("taskCounter");

    function updateCounter() {
      taskCounter.textContent = "Total Tasks: " + taskList.children.length;
    }

    document.getElementById("addTaskBtn").addEventListener("click", () => {
      if(taskInput.value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = taskInput.value;

        // Tick button
        const tickBtn = document.createElement("button");
        tickBtn.textContent = "✔️";
        tickBtn.onclick = () => li.classList.toggle("completed");

        // Delete button
        const delBtn = document.createElement("button");
        delBtn.textContent = "❌";
        delBtn.onclick = () => { li.remove(); updateCounter(); };

        li.appendChild(tickBtn);
        li.appendChild(delBtn);
        taskList.appendChild(li);
        taskInput.value = "";
        updateCounter();
      }
    });

    // Logout functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
      alert("You have been logged out!");
      window.location.href = "login.html"; // Redirect back to login page
    });
  </script>
</body>
</html>
