<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff); /* blue gradient */
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 12px;
      background: #ff6b6b; /* coral accent */
      color: white; border: none; border-radius: 5px;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #e63946; }
    a { display: block; margin-top: 10px; color: #0077ff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
    <a href="register.html">New user? Register here</a>
  </div>

  <script>
    function login() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      const storedUser = localStorage.getItem("username");
      const storedPass = localStorage.getItem("password");

      if(user === storedUser && pass === storedPass) {
        window.location.href = "tasks.html";
      } else {
        document.getElementById("loginError").textContent = "Invalid credentials or not registered!";
      }
    }
  </script>
</body>
</html>
